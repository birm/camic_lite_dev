<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>convert your file</title>

</head>
<input type="file" id="input" onchange="handle_upload(this.files)">
<h1>output</h1>
<div id="result"></div>
<script>
convertToDZI = require('./convertToDZI')
// when the file picker changes, run this
function handle_upload(files){
  console.log(files[0])
  convertToDZI(files[0].path, "latest")
  fetch('latest.dzi').then(x=>x.text()).then(x=>{
    document.getElementById("result").innerText = x
  })
}

</script>
</html>
